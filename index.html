<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="Bubblegame.css">
</head>
<body>
    <div id="main">
      <div id="panel">
           <div id="ptop">
            <div class="pborder">
                <h4>Hit</h4>
                <div id="hitval" class="box">
                    0
                </div>
            </div>
            <div class="pborder">
                <h4>Timer</h4>
                <div id="timer" class="box">
                </div>
            </div>
            <div class="pborder">
                <h4>Score</h4>
                <div  id="scoreval" class="box">
                     0
                </div>
            </div>
            
           </div>
           <div id="pbottom">
           </div>
        </div>
    </div>
    <script src="Bubblegame.js"></script>
</body>
</html>
